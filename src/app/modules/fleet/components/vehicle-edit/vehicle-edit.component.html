<form
  *ngIf="vehicle$ | async as vehicle"
  #carForm="ngForm"
  (ngSubmit)="save(vehicle)"
>
  <div class="form-group row">
    <label for="title" class="col-sm-3 col-form-label">Titel</label>
    <span class="col-sm-1">{{ title.valid ? " " : "🚫" }}</span>
    <div class="col-sm-7">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        required
        #title="ngModel"
        [(ngModel)]="vehicle.title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="kennzeichen" class="col-sm-3 col-form-label">Kennzeichen</label>
    <span class="col-sm-1">{{ plate.valid ? " " : "🚫" }}</span>
    <div class="col-sm-7">
      <input
        type="text"
        class="form-control"
        id="plate"
        name="plate"
        required
        #plate="ngModel"
        [(ngModel)]="vehicle.plate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-3 col-form-label"
      >Beschreibung</label
    >
    <span class="col-sm-1">{{ description.valid ? " " : "🚫" }}</span>
    <div class="col-sm-7">
      <textarea
        class="form-control"
        cols="30"
        rows="3"
        id="description"
        name="description"
        required
        #description="ngModel"
        [(ngModel)]="vehicle.description"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-sm-3 col-form-label">Verfügbarkeit</label>
    <span class="col-sm-1">{{ status.valid ? " " : "🚫" }}</span>
    <div class="col-sm-7">
      <select
        class="form-control"
        id="status"
        name="status"
        required
        #status="ngModel"
        [(ngModel)]="vehicle.status.id"
      >
        <option value="1">✔️</option>
        <option value="2">❌</option>
      </select>
    </div>
  </div>
  <button type="submit" [disabled]="!carForm.valid">save</button>
</form>
