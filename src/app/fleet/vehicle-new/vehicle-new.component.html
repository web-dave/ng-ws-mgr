<form [formGroup]="carForm" (ngSubmit)="save()">
  <div class="form-group row">
    <label for="title" class="col-sm-3 col-form-label">Titel</label>
    <span class="col-sm-1">{{ carForm.get("title").valid ? " " : "🚫" }}</span>
    <div class="col-sm-7">
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="kennzeichen" class="col-sm-3 col-form-label">Kennzeichen</label>
    <span class="col-sm-1">{{ carForm.get("plate").valid ? " " : "🚫" }}</span>
    <div class="col-sm-7">
      <input
        type="text"
        class="form-control"
        id="plate"
        name="plate"
        formControlName="plate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-3 col-form-label"
      >Beschreibung</label
    >
    <span class="col-sm-1">{{
      carForm.get("description").valid ? " " : "🚫"
    }}</span>
    <div class="col-sm-7">
      <textarea
        class="form-control"
        cols="30"
        rows="3"
        id="description"
        name="description"
        formControlName="description"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-sm-3 col-form-label">Verfügbarkeit</label>
    <span class="col-sm-1">{{
      carForm.get("status_id").valid ? " " : "🚫"
    }}</span>
    <div class="col-sm-7">
      <select
        class="form-control"
        id="status"
        name="status"
        formControlName="status_id"
      >
        <option value="1">✔️</option>
        <option value="2">❌</option>
      </select>
    </div>
  </div>
  <button type="submit" [disabled]="!carForm.valid">save</button>
</form>
